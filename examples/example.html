<html>

	<meta charset="utf-8"></meta>
	
	<h1>Simple example</h1>
	
	<div if="fruits.length > 0">
		
		<p>There are <span put="fruits.length">3</span> fruits</p>

		<ul foreach="fruit" in="fruits">
			<li put="fruit">foo</li>
			<li>bar</li>
			<li>baz</li>
		</ul>
	</div>
	
	<h1>More complex data</h1>

	<p>There are <span put="films.length === 0 ? 'no' : films.length">3</span> films</p>

	<ul foreach="film" in="films">
		<li>
			<a href="#" put="film.title" put-href="'/films/'+film.id">Peli 1</a>
			<span put="film.genre">some genre</span>
			
			<ul if="film.characters" foreach="character" in="film.characters">
				<li put="character.name">some character</li>
			</ul>
		</li>
		<li><a href="#">Peli 2</a> <span>género 2</span></li>
		<li><a href="#">Peli 3</a> <span>género 3</span></li>
	</ul>

</html>
